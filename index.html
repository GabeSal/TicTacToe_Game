<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Game</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="optional thinkful project; tic-tac-toe game made from html, css, and vanilla javascript">

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/boxes.css">
</head>
<body>
  
  <div class="grid">
    <div id="top-left" class="box"></div>
    <div id="top-mid" class="box"></div>
    <div id="top-right" class="box"></div>
    <div id="left" class="box"></div>
    <div id="mid" class="box"></div>
    <div id="right" class="box"></div>
    <div id="btm-left" class="box"></div>
    <div id="btm-mid" class="box"></div>
    <div id="btm-right" class="box"></div>
  </div>

  <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
