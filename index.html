<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Game</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="optional thinkful project; tic-tac-toe game made from html, css, and vanilla javascript">

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/boxes.css">
</head>
<body>
  
  <div class="grid">
  
    <h1 class="js-player1">Player 1</h1>
    <h2 class="js-player1-score">0</h2>
    <h1 class="js-player2">Player 2</h1>
    <h2 class="js-player2-score">0</h2>


    <div id="top-left" class="box" data-matrix="0, 0"></div>
    <div id="top-mid" class="box" data-matrix="0, 1"></div>
    <div id="top-right" class="box" data-matrix="0, 2"></div>
    <div id="left" class="box" data-matrix="1, 0"></div>
    <div id="mid" class="box" data-matrix="1, 1"></div>
    <div id="right" class="box" data-matrix="1, 2"></div>
    <div id="btm-left" class="box" data-matrix="2, 0"></div>
    <div id="btm-mid" class="box" data-matrix="2, 1"></div>
    <div id="btm-right" class="box" data-matrix="2, 2"></div>

    <button class="js-reset-btn">Reset</button>
  </div>

  <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
